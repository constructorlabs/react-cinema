<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="news.css">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,700|IBM+Plex+Serif:700" rel="stylesheet">
  <title>News Right Now</title>
</head>

<body>
  <div class="app">
    <header class="app__header ">
      <h1 class="header__logo">News Right Now</h1>
      <form id="header__search">
        <input type="text" id="search__text" name="searchTerm" autocomplete="off">
        <input type="submit" value="search">
        </input>
      </form>
      <ul class="header__list" id="header__list">
        <a href="#" li class="item1" id="item1"> Business </li>
        </a>
        <a href="#" li class="item2" id="item2"> Entertainment </li>
        </a>
        <a href="#" li class="item3" id="item3"> Sports </li>
        </a>
        <a href="#" li class="item4" id="item4"> Science </li>
        </a>
        <a href="#" li class="item5" id="item5"> Health </li>
        </a>
        <a href="#" li class="item6" id="item6"> Technology </li>
        </a>
      </ul>
    </header>

    <div class="app__main">
      <div class="main__nav" id="main__nav">
         <a href="#"><h3>HEADLINES
        </h3></href></a>
      </div>
      <div class="main__content" id="main__content">
      </div>
    </div>

    <footer class="app__footer">
      <a div class="footer__item footer__backtotop" id="footer__backtotop" href="#">Top</div>
  </a>

  <div class="footer__media">
    <div class="footer__media footer__twitter">
      <a href="https://twitter.com/BBCNews?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-size="large" data-show-count="false">Follow @BBCNews</a>
      <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
    <div class="footer__media footer__youtube">
      <a href="https://www.youtube.com/watch?v=HXeGpCFGu-k" target='blank'>
        <img src="youtube_social_icon_dark.png" /a>
    </div>
    <div class="footer__media footer__independent">
      <a href="https://www.independent.co.uk/news/media/online" target='blank'>
        <img src="independent.png" width=auto height="25" /a>

    </div>
  </div>

  <ul class="footer__list" id="footer__list">
    <a href="#" li class="item1" id="item1"> Business </li>
    </a>
    <a href="#" li class="item2" id="item2"> Entertainment </li>
    </a>
    <a href="#" li class="item3" id="item3"> Sports </li>
    </a>
    <a href="#" li class="item4" id="item4"> Science </li>
    </a>
    <a href="#" li class="item5" id="item5"> Health </li>
    </a>
    <a href="#" li class="item6" id="item6"> Technology </li>
    </a>
  </ul>
  <script src="news.js"></script>
</body>

</html>
